<div class=container-fluid>
    
    <div class="row">
      <div class="col-3">
        <form  [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
               <label>First Name</label>
               <input type="text" class="form-control" formControlName="firstName" placeholder="Enter First Name">
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-control" formControlName="lastname" placeholder="Enter Last Name">
             </div>
             <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" formControlName="username" placeholder="Enter Username">
             </div>
             <div class="form-group">
                <label>Password</label>
                <input type="text" class="form-control" formControlName="Password" placeholder="Enter Password">
             </div>
             <div class="form-group">
                <label>Gender</label>
                <div class="radio">
                <label><input type="radio" name="gender" formControlName="gender" >Male</label>
                <label><input type="radio"  name="gender" formControlName="gender">Female</label>
            </div>
             </div>
            <button class="btn btn-success" type="submit">Add User</button>
        </form>
        
      </div>
      <div class="col-9">
          
    </div>
    </div>
    
    
</div>
